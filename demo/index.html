<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #canvasel {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <canvas id="canvasel"></canvas>
    <div id="point"></div>
    <div id="sub"></div>
    <script>
        var line = new CoolDrag.Line()
        line.to({
            x: 10,
            y: 10
        }, {
            x: 300,
            y: 300
        })
        line.appendTo(document.body);

        var conponent = new CoolDrag.Component();
        conponent.to({
            x: 0,
            y: 0
        }, {
            w: 100,
            h: 100
        });
        conponent.appendTo(document.body);
        conponent.on('move', function(obj) {
            line.moveStart({
                x: obj.inter.left.left + obj.inter.left.width / 2,
                y: obj.inter.left.top + obj.inter.left.height / 2
            })
        });
        var pos = conponent.getPos();
        line.moveStart({
            x: pos.inter.left.left + pos.inter.left.width / 2,
            y: pos.inter.left.top + pos.inter.left.height / 2
        })

        var conponent2 = new CoolDrag.Module();
        conponent2.to({
            x: 200,
            y: 200
        });
        conponent2.appendTo(document.body);
        conponent2.on('move', function(obj) {
            line.moveEnd({
                x: obj.inter.right.left + obj.inter.right.width / 2,
                y: obj.inter.right.top + obj.inter.right.height / 2
            })
        });
        var pos = conponent2.getPos();
        line.moveEnd({
            x: pos.inter.right.left + pos.inter.right.width / 2,
            y: pos.inter.right.top + pos.inter.right.height / 2
        })
    </script>
</body>

</html>
