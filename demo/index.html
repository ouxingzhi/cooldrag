<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #canvasel {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <canvas id="canvasel"></canvas>
    <div id="point"></div>
    <div id="sub"></div>
    <script>
        var line = new CoolDrag.Line()
        line.to({
            x: 10,
            y: 10
        }, {
            x: 300,
            y: 300
        })
        line.appendTo(document.body);

        var conponent = new CoolDrag.Module();

        conponent.to({
            x: 0,
            y: 0
        });
        conponent.appendTo(document.body);



        var conponent2 = new CoolDrag.Module();
        conponent2.to({
            x: 200,
            y: 200
        });
        conponent2.appendTo(document.body);
    </script>
</body>

</html>
